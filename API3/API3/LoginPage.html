<!DOCTYPE html>
<html>
<head>
    <title>Strona logowania</title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            Logowanie
                            <a href="Register.html" class="btn btn-success pull-right">
                                Zarejestuj się
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nazwa</td>
                        <td>
                            <input type="text" id="txtUsername" placeholder="Nazwa" />
                        </td>
                    </tr>
                    <tr>
                        <td>Hasło</td>
                        <td>
                            <input type="password" id="txtPassword"
                                   placeholder="Hasło" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnLogin" class="btn btn-success" type="button"
                                   value="Zaloguj" />
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.js" 
            integrity="sha256-it5nQKHTz+34HijZJQkpNBIHsjpV8b6QzMJs9tmOBSo=" 
            crossorigin="anonymous">

    </script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            $('#btnLogin').click(function () {
                $.ajax({
                    
                    url: '/token',
                    method: 'POST',
                    contentType: 'application/json',
                    data: {
                        username: $('#txtUsername').val(),
                        password: $('#txtPassword').val(),
                        grant_type: 'password'
                    },

                    success: function (response) {
                        sessionStorage.setItem("accessToken", response.access_token);
                        window.location.href = "/Home/Index";
                    },

                    error: function (jqXHR) {
                        sessionStorage.setItem("accessToken", jqXHR.access_token);
                        window.location.href = "/Home/Index";
                        //$('#divErrorText').text(jqXHR.responseText);
                        //$('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
